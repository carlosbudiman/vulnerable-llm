version: '3.8'

services:
  app:
    build: .
    container_name: vulnerable-llm
    ports:
      - "0.0.0.0:80:5000"  # Map port 80 on host to 5000 in container
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HOST=0.0.0.0
      - PORT=5000
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/levels"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
